                <td>13:00</td>

              </tr>

              </tr>

    <section id='rsvp' class='section-padding'>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 text-center">
            <h3>RSVP</h3>
            <form id='rsvp-form' method='POST' action=''>
              <div>
                <input type="text" name='Name' placeholder='Name' required>
                <input type='email' name='Email' placeholder='Email'>
                <input type='number' name='Party' placeholder='How many will you be?' min='0' max='11' required>
                <button id='rsvp-submit' type='submit' data-dismiss='modal'>We'll be there!</button>
              </div>
            </form>
          </div>
        </div>
