<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Kate & Evan are getting married!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!--    <meta name='theme-color' content='#ffffff'>-->
    <link rel='stylesheet' href='https://matcha.mizu.sh/matcha.css'>
    <title>Wedding Info</title>
  </head>
  <body>

    <section id='invitation' class='section-padding'>
      <div>
        <h3>We are getting married</h3>
        <p>We'd love for you to be there on <b>Sep 4<sup>th</sup>, 2025</b> to celebrate with us.</p>
      </div>
      <div>
        <nav>
          <div><a href="#rsvp" class="btn btn-accent btn-large rsvp-btn">RSVP</a></div>
        </nav>
      </div>
      <div id='countdown'>
        <script src='./scripts/countdown.js'></script>
      </div>
    </section>


    <section id='map' class='section-padding'>
      <div class='text-center'>
        <h3>Where will it be?</h3>
        <p>Statek u Kapli&#269;ky</p>
        <p>Nov&#225; Ves pod Ple&#353;&#237; 24, 262 04 Nov&#225; Ves pod Ple&#353;&#237;</p>
      </div>
    </section>

    <section id='program' class='section-padding'>
      <h3>Program</h3>
      <table>
        <tr>
          <td>13:00</td>
          <td>Ceremony</td>
        </tr>
        <tr>
          <td>15:00</td>
          <td>Lunch</td>
        </tr>
        <tr>
          <td>17:00</td>
          <td>Dinner Buffet</td>
        </tr>
        <tr>
          <td>19:00</td>
          <td>After Party</td>
        </tr>
        <tr>
          <td>3:00</td>
          <td>Bar closes</td>
        </tr>
      </table>
    </section>

    <!-- pics -->
    <!-- gifts - section or button? -->
    <!-- dress code button? -->

    <section id='rsvp' class='section-padding'>
      <h3>RSVP</h3>
      <form id='rsvp-form' method="POST" action="">
        <div>
          <input name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Your email" required>
          <input type="number" name="extras" placeholder="How many will you be?" min="0" max="11" required>
        </div>
      </form>
      <button>
        We'll be there!
      </button>
    </section>

  </body>
</html>
