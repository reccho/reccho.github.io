    <h2>TR elements define table rows</h2>

    <table style="width:100%">
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>

    <p>To understand the example better, we have added borders to the table.</p>


    <div id="schedule">
      <h2>Schedule</h2>
          <!-- Table for schedule -->
          <table>
              <!-- Header row -->
              <tr>
                  <th>Time</th>
                  <th>Event</th>
              </tr>
              <!-- Other rows for different events -->
              <tr>
                  <td>4:30 PM</td>
                  <td>Ceremony</td>
              </tr>
              <tr>
                  <td>6 PM</td>
                  <td>Dinner</td>
              </tr>
              <tr>
                  <td>10 PM</td>
                  <td>After Party</td>
              </tr>
          </table>
    </div>
